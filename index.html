<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PHUCNGUYEN X MUSIC REMIX TV</title>
<style>
body {
    margin:0; padding:0;
    height:100vh; background-color:#000;
    font-family:Arial,sans-serif;
    color:#fff; overflow:hidden;
}
#mainContent {
    display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
}
h1 {
    font-size:2rem; text-align:center; margin-bottom:20px;
    border:2px solid #fff; padding:8px 20px; border-radius:20px;
    box-shadow:0 0 15px #ff4b2b,0 0 30px #00f260;
    position: relative; z-index:5;
}
button {
    margin:5px; padding:12px 30px; font-size:16px;
    border:none; border-radius:12px; cursor:pointer;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color:#fff; font-weight:bold;
    box-shadow:0 4px 10px rgba(255,75,43,0.5);
    transition: all 0.3s ease;
    position: relative; z-index:5;
}
button:hover { transform: scale(1.05); box-shadow:0 6px 18px rgba(255,75,43,0.8);}
.playing { background: linear-gradient(45deg,#00f260,#0575e6); box-shadow:0 6px 18px rgba(0,242,96,0.8); }
canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:block;}
</style>
</head>
<body>

<div id="mainContent">
    <h1>PHUCNGUYEN X MUSIC REMIX</h1>
    <button id="btnFellDown">FELL DOWN</button>
    <button id="btnTrackMaker">TRACKMAKER</button>
    <button id="btnDJBar">DJ BAR</button>
    <button id="btnFullJ97">FULL J97</button>
    <button id="btnPhonk">PHONK</button>
    <button id="btnFunk">FUNK</button>
    <canvas id="waveCanvas"></canvas>
</div>

<script>
// --- Tracks & Buttons ---
const tracks = [
    {name:'FELL DOWN', url:'https://files.catbox.moe/q1ayew.mp3'},
    {name:'TRACKMAKER', url:'https://files.catbox.moe/h40ruv.mp3'},
    {name:'DJ BAR', url:'https://files.catbox.moe/2exit9.mp3'},
    {name:'FULL J97', url:'https://files.catbox.moe/7xsp68.mp3'},
    {name:'PHONK', url:'https://files.catbox.moe/4ua8l7.mp3'},
    {name:'FUNK', url:'https://files.catbox.moe/q1ad5w.mp3'}
];

const buttons = [
    document.getElementById('btnFellDown'),
    document.getElementById('btnTrackMaker'),
    document.getElementById('btnDJBar'),
    document.getElementById('btnFullJ97'),
    document.getElementById('btnPhonk'),
    document.getElementById('btnFunk')
];

// --- Canvas setup ---
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- Audio preload ---
let audioCtx = null;
let audioElements = tracks.map(t=>{
    const a = new Audio(t.url);
    a.crossOrigin = "anonymous";
    a.preload = "auto";
    return a;
});
let currentAudio = null;

function stopAudio(){
    if(currentAudio){ currentAudio.pause(); currentAudio.currentTime=0; }
    buttons.forEach(b=>b.classList.remove('playing'));
}

// --- Button click ---
buttons.forEach((b,i)=>{
    b.addEventListener('click', ()=>{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume().then(()=>{
            stopAudio();
            currentAudio = audioElements[i];
            currentAudio.play();
            b.classList.add('playing');
        });
    });
});

// --- TV-safe neon background ---
const waves = [];
for(let i=0;i<6;i++){
    waves.push({phase: Math.random()*Math.PI*2, amplitude:50+Math.random()*50, speed:0.02+Math.random()*0.02, color: `hsl(${Math.random()*360},100%,50%)`});
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // gradient background
    const grad = ctx.createLinearGradient(0,0,0,canvas.height);
    grad.addColorStop(0,'#000');
    grad.addColorStop(1,'#050505');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // draw neon waves
    waves.forEach((wave,index)=>{
        ctx.beginPath();
        ctx.moveTo(0, canvas.height/2);
        for(let x=0;x<canvas.width;x+=5){
            const y = canvas.height/2 + Math.sin(x*0.02 + wave.phase) * wave.amplitude;
            ctx.lineTo(x,y);
        }
        ctx.strokeStyle = wave.color;
        ctx.lineWidth = 3;
        ctx.shadowBlur = 15;
        ctx.shadowColor = wave.color;
        ctx.stroke();
        wave.phase += wave.speed;
    });

    // spark particles
    for(let i=0;i<30;i++){
        const px = Math.random()*canvas.width;
        const py = Math.random()*canvas.height;
        ctx.fillStyle = `hsla(${Math.random()*360},100%,80%,0.6)`;
        ctx.beginPath();
        ctx.arc(px,py,Math.random()*3,0,Math.PI*2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}
animate();

// --- Resize ---
window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
